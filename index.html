<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Handzap Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="container">
        <header>
            <h3>Handzap</h3>
            <ul class="nav">
                <li class="item" onclick="setTitle('Title 1')">Title 1</li>
                <li class="item active" onclick="setTitle('Title 2')"> Title 2</li>
            </ul>
            <span class="grow"></span>
            <div class="profile">
                <span class="rewards">MY REWARDS</span>
                <span class="grow"></span>
                <div style="min-width: 75px;" onmouseenter="toggleProfileBox(true)">
                    <img src="img/profile.png" class="profile-picture">
                    <span class="red-dot"></span>
                    <img src="img/back-arrow.svg" class="Back-Arrow">
                </div>
            </div>
        </header>
        <div class="profile profile-detail" style="display: none;" onmouseleave="toggleProfileBox(false)">
            <div class="personal-info">
                <img src="img/profile.PNG" alt="profile-picture">
                <div class="info">
                    <span class="name">Rebecca Williams</span>
                    <span class="contact">+91 88888 99999</span>
                    <span class="contact">rebecca.willi@gmail.com</span>
                </div>
            </div>
            <ul class="actions">
                <li class="item active">Account</li>
                <li class="item">Settings</li>
                <li class="item">Wallet</li>
                <li class="item">Help</li>
                <li class="item">Layout</li>
                <li class="item"></li>
                <li class="item text-blue">
                    <img src="img/mail-blue.svg" class="text-icon">
                    Support Message
                    <span>
                        10
                        <img src="img/back-arrow.svg">
                    </span>

                </li>
                <li class="item text-red">
                    <img src="img/admin-outlline.svg" class="text-icon">
                    Admin Message
                    <span>
                        10
                        <img src="img/back-arrow.svg">
                    </span>
                </li>
            </ul>
        </div>
        <div class="main-view">
            <div class="header">
                <span class="title">
                    Title 2
                </span>
                <ul class="tabs">
                    <li class="tab active">Active</li>
                    <li class="tab">Deleted</li>
                </ul>
            </div>
            <div class="body">
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
